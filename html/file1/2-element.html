<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html标签</title>
</head>
<body>
	<!-- 块级元素 -->
	<!-- 段级标签 -->
	<!-- p标签存在上下文 -->
	<p>hello</p>
	<div>div-hello</div>
	<!-- 行内元素 -->
	<!-- 与其他元素共享一行 -->
	<i>斜体</i>
	<b>加粗</b>
	<!-- 纯粹，没有其他样式 -->
	<span>span-行内元素</span>
	

	<!-- 空元素 -->
	<!-- 分割线 -->
	<hr />
	<!-- 回车换行 -->
	<i>hello</i>
	<br />
	<i>hello</i>
	<!-- 属性测试 -->
	<!-- html不区分大小写 -->
	<div id="one" class="div-one" style="color:#BD1818;font-size: 30px;" title="这是提示信息">属性  &nbsp;&nbsp; &nbsp; 测试</div>
	<!-- 实体 -->
	&lt;p&gt;
	&copy;
	&times;
	<!-- 完全按照代码的写法去显示 -->
	<pre>
		 n  
		   b
		
	</pre>
	<p>4</p>
	<!-- 快速复制一行 -->
	<h1>4</h1>
	<h2>4</h2>
	<h3>4</h3>
	<h4>4</h4>
	<h5>4</h5>
	<u>you are nice </u>
	<i>you are nice</i>
	<b>you are nice</b>
	<strong>you are nice</strong> 
	<em>you are nice </em>


	<!-- 列表 -->
	<!-- 有序列表ol -->
	<!-- reversed 布尔属性，只要写了就有效果 -->
	<!-- <ol reversed="false" type="disc"> -->
	<ol reversed="false">
		<li>苹果</li>
		<li>葡萄</li>
		<li>大闸蟹</li>
	</ol>
	<!-- 无序列表 -->
	<ul type="circle">
	<!-- <ul type="disc"> -->
	<!-- <ul type="square"> -->
	
		<li>苹果</li>
		<li>葡萄</li>
		<li>阳澄湖大闸蟹</li>
	</ul>
    <!-- 自定义列表 -->
    <dl>
    	<dt>html</dt>
    	<dd> 超文本传输协议</dd>
    	<dt>html</dt>
    	<dd>超文本传输协议</dd>
    </dl>
</body>
</html>
