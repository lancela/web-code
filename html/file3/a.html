<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- oninpt 表单的输入数据 -->
	<!-- 当用户向 <input> 中尝试输入时执行 JavaScript： -->
	<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
		<input type="range" name="b" value="50">+
		<input type="number" name="a" value="10">=
		<output name="result"></output>
	</form>
</body>
</html>
