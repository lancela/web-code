<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
</head>
<body>
	<!-- 行内元素不可以设置宽高 设置无效 与其他元素共享一行,块级元素可以设置宽高 -->
	<!-- span 设置宽高无效 -->
	<!-- imga是特殊元素,行内显示,可设置宽高 -->
	<img src="./images/2.jpg" alt="图片迷路了...." width="200px" height="200px" />
	<img src="./images/4.png" alt="图片迷路了...."  width="200px" height="200px" />	
</body>
</html>
