<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登入表单</title>
</head>
<body>
	<form action="./4-h5.html" method="get" target="_block">
		<div>
			<label for="">用户名</label>
			<!-- value="请输入用户名" 默认输入 -->

			<!--  placeholder="请输入密码" 占位符,不提交给后台-->
			<input type="text" name="username" placeholder="请输入用户名">
		</div>
		<div>
			<label for="">密&nbsp;&nbsp;&nbsp;码</label>
			<input type="password" name="password" placeholder="请输入密码" >
		</div>
		<!-- 提交按钮 -->
		<div>
			<input type="submit" value="登录">
			<input type="reset">
		</div>
	</form>
	
</body>
</html>
