<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="well">
			<form action="" class="form-inline clearfix">
				<!-- has-feedback 内部放图标 -->
				<div class="form-group has-feedback pull-left">
					<input type="text" class="form-control">
					<span class="glyphicon glyphicon-search form-control-feedback"></span>
				</div> 
				<button class="btn btn-primary pull-left">百度一下</button>
			</form>
			<br>
			<form action="" class="form-group has-feedback">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="glyphicon glyphicon-search form-control-feedback" style="margin-right: 100px"></span>
					<div class="input-group-addon " >百度一下</div>
				</div>
			</form>

			<form action="" class="form-group has-success">
				<div class="input-group">
					<div class="form-group has-feedback">
						<input type="text" class="form-control">
						<span class="glyphicon glyphicon-search form-control-feedback" style="z-index: 5;cursor: pointer;"></span>
					</div>
					<div class="input-group-addon " >百度一下</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
