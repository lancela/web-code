<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础样式</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- 标题 -->
		<h1>标题</h1>
		<div class="h1">标题</div>
		<mark>标记</mark>
		<del>删除</del>
		<s>无用的</s>
		<ins>插入</ins>
		<u>下划线</u>
		<!-- 小字体 -->
		<!-- jumbotron大荧幕 -->
		<div class="jumbotron">
			<h1>主标题<small>副标题</small></h1>
			<div class="text-left">hello </div>
			<div class="text-right">hello</div>
			<div class="text-center">hello</div>
			<!-- 两端对齐 -->
			<div class="text-justify text-capitalize">hello</div>
			<!-- 不换行 -->
			<div class="text-nowrap text-uppercase">hello</div>
			<!-- 缩略语 -->
			<abbr title="我是hello">hello</abbr>
			<abbr class="initialism" title="我是hello">hello</abbr>
			<!-- 引用 -->
			<blockquote class="blockquote-reverse">
				<p>hello world</p>
				<footer>贺知章<cite>咏柳</cite></footer>
			</blockquote>
			
		</div>
	</div>
	
</body>
</html>
