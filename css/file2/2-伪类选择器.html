		/*每种类型中的第一个*/
		div>*:first-of-type{
			background-color: coral;
		}

		/*每种类型中的最后一个*/
		div>*:last-of-type{
			background-color: coral;
		}

		/*每种类型的第几个*/
		div>*:nth-of-type(2){
			background-color: coral;
		}


		/*每种类型的倒数第几个*/
		div>*:nth-last-of-type(2){
			background-color: coral;
		}



		table{

			border-collapse: collapse;
		}
		/*thead>tr:only-child{

		/*为什么会选中两个tr*/
		table tr:nth-child(1){

		}
		tbody>tr:hover{

		}
		tr{
			height: 50px;
		}
		th,td{
			width: 100px;
			border: 1px solid #444;
		}

	</style>
