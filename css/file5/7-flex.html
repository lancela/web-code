<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒布局-伸缩盒布局-flex 布局</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		body{
			font-size:30px;
		}
		.container{
			height: 650px;
			border:1px solid red;
			display: flex;
			/*flex-dircection 确定主轴的方向*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			/*默认*/
			flex-direction: row;
			/*起点位置发生改变*/
			/*flex-direction: row-reverse;*/

			/*主轴对齐方式*/
			/*默认的*/
			/*justify-content: flex-start;*/
			justify-content: flex-end;
			/*主轴上居中对齐*/
			justify-content: center;

			/*项目在主轴上,项目与项目之间有空间*/
			justify-content: space-between;
			/*项目在主轴上,项目四周有间距*/
			justify-content: space-around;


			/*交叉轴上的对齐方式*/
			/*align-items: flex-end;*/
			/*align-items: flex-start;*/
			align-items: center;

			/*如果项目没有设置宽高 ,默认对齐方式
			streth拉伸项目 占满父容器的高度*/
			/*align-items: stretch;*/


			/* 基准线对齐项目内部文本对齐,项目设置宽高*/
			/*align-items: baseline;*/



			/*项目多了,一个主轴放不下 可以换行显示*/
			flex-wrap: wrap;
			/*多主轴在交叉轴的对齐方式*/
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			/*align-content: space-around;*/
			/*align-content: space-between;*/
			/*默认*/
			/*align-content: stretch;*/
			
			/*集成属性*/
			/*flex-direction: row;
			flex-wrap: wrap;*/
			/*flex-flow: row wrap;*/


		}
		.container>div{
			/*width: 800px;*/
			/*占剩余空间的的份数*/
			flex:1;
			/*height: 200px;*/
			border:1px solid blue;
			/*padding: 100px;*/
		}
		div.one{
			/*最小占据主轴的空间*/
			/*flex-basis: 200px;*/
			/*XXXXXXXXXXXXXXXXXXXXXXXXX*/
			flex: 200px 1;
			/*flex: 2;*/
			/*padding: 0px;*/
			/*height: 10px;*/

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="one">one</div>
		<div class="two">two</div>
		<div class="three">three</div>

		<!-- <div class="one">one</div>
		<div class="two">two</div>
		<div class="three">three</div>

		<div class="one">one</div>
		<div class="two">two</div>
		<div class="three">three</div>
 -->

	</div>
</body>
</html>
