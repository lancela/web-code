<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		ul{
			list-style: none;
			display: flex;
			background-color: teal;
			height: 50px;
			color: white;
			justify-content: space-around;
		}
		li{
			/*border:1px solid red;*/
			line-height: 50px;
			padding: 0 30px;
			cursor: pointer;
			flex:1;
			text-align: center;
			
		}
		li:hover{
			background-color: #c2c2c2;
			color: teal;
			border-radius: 5px;
			box-shadow: 3px 0px 3px gold;
		}
	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
	</ul>
</body>
</html>
