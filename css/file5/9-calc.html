<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性值的计算</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			/*height: 100px;*/
			/*width: 100px;*/
			/*width: calc(20px + 30px);*/
			/*width: calc(50% + 30px);*/
			/*background-color: pink;*/
		}
		.container{
			display: flex;
			/*height: 300px;*/
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 100%;

		}
		.left-div{
			width: 200px;
			height: 100%;
			background-color: coral;
		}
		.right-div{
			/*width: 1000px;*/
			width: calc(100% - 200px);
			height: 100%;
			background-color: teal;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-div"></div>
		<div class="right-div"></div>
	</div>
</body>
</html>
