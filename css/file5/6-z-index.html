<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		.one{
			width: 200px;
			height: 200px;
			/*里面的字也会透明*/
			/*opacity: 0.4;*/
			/*只有背景透明*/
			background-color: rgba(255,0,0,1);
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: 1;

		}
		.two{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
