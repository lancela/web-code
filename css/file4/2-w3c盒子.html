<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>w3c盒子模型 默认的标准的盒子模型</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;

			border:1px solid red;
			/*三个值*/
			/*两个值   上下 左右*/
			/*一个值 4个方向*/
			/*padding:100px;*/
			/*三个值 上 左右 下*/
			/*padding:  10px 20px 30px;*/
			/*四个值 上 右 下 左*/
			/*内间距*/
			padding: 10px 20px 30px 40px;
			/*外边距*/
			/*盒子宽高不算margin*/
			/*占屏幕的宽高 = 盒子宽高+margin的值*/
			margin:20px;

			
		}
	</style>
</head>
<body>
	<div>
		hello
	</div>
</body>
</html>
