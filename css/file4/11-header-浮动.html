<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>feader-浮动</title>
	<style>
		*{
			margin:0;
			paddiing:0;

		}
		header,img{
			display: block;
		}
		header{
			/*height: 60px;*/
			border:1px solid red;
			background-color: gold;
			color:white;
			padding: 0px 10px;
			/*清除浮动,清除子元素的浮动对父元素的影响*/
			/*overflow: hidden;*/

		}
		.logo{
			float: left;
			border:1px solid red;
		}

		.logo img,.logo span,.user img,.user span{
			float: left;
		}

		.logo img{
			width: 80px;
			height: 60px;
			

		}
		.logo span{
			
			line-height: 60px;
			margin-left: 10px;
			font-size: 20px;
		}
		
		.user{
			float: right;
			border:1px solid red;
		}
		.user img{
			margin-top: 10px;
			width: 40px;
			height: 40px;
			border-radius: 50%;
		}
		.user span{
			font-size: 30px;
			line-height:60px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo"> 
			<img src="./images/酒杯.png" alt="">
			<span>管理信息</span>
		</div>
		<div class="user">
			<img src="./images/2.jpg" alt="">
			<span>
				admin
			</span>
		</div>
		<div style="clear: both;"></div>
	</header>
</body>
</html>
