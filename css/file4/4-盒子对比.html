<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子对比</title>

			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.one{
			/*width: 80px;

			box-sizing: border-box;

			border-top: 10px solid cyan;
		}

</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
