<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ie盒子模型</title>
	<style>
			/*ie盒子模型中设置的宽高是盒子的宽高*/
		div{
			width: 100px;
			height: 100px;
			border:1px solid red;
			
			/*盒子高 height
			盒子的宽 width
			内容区宽 width-border-padding
			内容区高 height-border-padding
			所占屏幕的高 宽 盒子宽高+margin*/
			/*设置盒子的模型*/
			/*w3c 盒子模型*/
			/*box-sizing: content-box;*/
			/*ie盒子模型*/
			box-sizing: border-box;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div>
		hello
	</div>
</body>
</html>
