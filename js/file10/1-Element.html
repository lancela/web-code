<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
	</style>
	<script>
		window.onload = function(){
			var div = document.body.children[0];
			//console.log(div);
			//console.log(document.body.firstElementChild);
			//获取属性值
			console.log(div.className);  //red
			console.log(div.title);      //我是div
			console.log(div.getAttribute('class')); //red
			//访问自定义的属性  
			console.log(div.getAttribute('date-flag')); //1001
			console.log(div.style);
			console.log(div.getAttribute('style'),'----');//functin()
			div.style.color = 'skyblue';
			console.log(div.style);
			//div.style.backgroundColor = 'pink';
			console.log(div.onclick); //函数
			console.log(div.getAttribute('onclick'));  //字符串

			//更改属性值
			div.title = 'hello';
			div.setAttribute('title','world');
			//移出属性
			div.removeAttribute('title');

			//打印所有的属性
			//3:00-3:12
			console.log(div.attributes); //属性节点组成的数组
			console.log(div.attributes[2]);//和div上写的属性有关
			//修改属性值
			div.attributes[2].nodeValue = 'blue';
			//获得属性对应的属性节点(再看看)
			console.log(div.attributes.getNamedItem('id'));
			//获取文本内容
			console.log(div.innerHTML);
			//获取内部文本,没有回车换行
			console.log(div.innerText);
			//获取内部文本,有回车换行
			console.log(div.textContent);

			//修改内部文本
			div.innerText = 'hello';
			div.innerHTML = 'hello2';
			div.innerText = '<sapn> hello<span>';
			div.innerHTML = '<sapn> hellos<span>';
			div.innerHTML = `
					<div>
						<span> we</span>
					</div>` ;




		}

		function test(){
		    //alert(1);
			
			var div = document.getElementById('one');
			console.log(div);
			//div.className = 'red';
			//class的切换
			// var str = 'red';
			// if (div.className==='red'){
			// 	str = 'blue';
			// }
			// div.className = str;
			div.className = (div.className==='red')?'blue':'red';
		}


	</script>
</head>
<body>
	hello
	<div id="one" style="color:coral" class="red" title="我是div" onclick="test()"  data-flag='1001'>
		one
		two
		three
		<span>four</span>
	</div>
</body>
</html>
