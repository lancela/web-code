<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格显示</title>
	
</head>
<body>
	<button onclick="">加载数据</button>
	<table>
		<thead>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

</body>
<script>
		var arr = [{
			sno:101,
			name:'zhangsan',
			age:12,
		},{
			sno:102,
			name:'zhangsan2',
			age:12,
		},{
			sno:103,
			name:'zahngsan3',
			age:12,
		}];

		//按钮点击,将数据展示到数据表中
		var btn = document.getElementsByTagName('button')[0];

		var tbody = document.getElementsByTagName('tbody')[0];
		//
		btn.onclick = function(){
			tbody.innerHTML='';
			arr.forEach(function(item){
				var newTr = document.createElement('tr');
				for(var key in item){
					var newTd = document.createElement('td');
					newTd.innerText = item[key];
					newTr.appendChild(newTd);
				}
				tbody.appendChild(newTr);
			});
		}

	</script>
</html>
