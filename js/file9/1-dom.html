<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变id='demo'的p元素</title>
	<script>
		window.onload = function(){
			var demo = document.getElementById('demo');
			demo.innerHTML='lance';
			console.log(document);
		}
	</script>

</head>
<body>
	<p id="demo"></p>
</body>
<script>
		var demo = document.getElementById('demo');
		demo.innerHTML= 'hello';
</script>
</html>
