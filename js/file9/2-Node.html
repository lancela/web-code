<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>DOM-Node属性和方法</title>
	<script>
		console.log(document);
		console.log(document.constructor);//HTMLDocument
		console.log(document.constructor.prototype);
		console.log(HTMLDocument.prototype.__proto__);
		console.log(document.__proto__.__proto__);
		//alert(1); //弹出  //阻止代码执行

		
		//文档加载完毕后再执行js代码
		//window.onload = function(){}
		window.onload = function(){
			// body节点
			console.log(document.body,'---');
			// alert(1); //弹出]
			console.log(document.body.nodeType);  //1
			console.log(document.body.nodeName);  //元素节点的名称
			console.log(document.body.nodeValue); //节点值 元素节点 null
			console.log(document.body.firstChild);
			console.log(document.body.firstChild.nodeValue);

			//孩子节点
			console.log(document.body.childNodes);
			var childs = document.body.childNodes;
			var arr = Array.prototype.slice.call(childs,0);
			console.log(arr);

			console.log(childs[2].parentNode); //父节点
			console.log(document.body.ownerDocument === document);
			console.log(document.body.firstChild.nextSibling.hasChildNodes());

		}


		
	</script>
</head>
<body>
	<div>1</div>
	<span>world</span>
	<!-- comment 8 -->
	<script>
		console.log(document.body,"===");
	</script>
</body>
</html>
