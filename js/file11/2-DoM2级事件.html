<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: pink;
		}
	</style>
	<script>
		window.onload = function(){
			var div = document.getElementsByTagName('div')[0];

			function handle1(){
				alert(1);
			}
			function handle2(){
				alert(2);
			}

			div.addEventListener('click',handle1,false);
			var div = document.getElementsByTagName('div')[0];
			div.addEventListener('click',handle2,false);
			//div.removeEventListener('click',handle1,false);

			div.onclick = function(){
				alert(3);
			}
			div.onclick = function(){
				alert(4);
			}
			//IE8及以下
			//div.attachEvent('onclick',handle1);
		}
	</script>
</head>
<body>
	<div>点我</div>
</body>
</html>
