<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡和捕获</title>
	<style>
		#outer{
			width: 200px;
			height: 200px;
			background-color: gold;
			border:1px solid red;
		}
		#center{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:50px;
			border:1px solid red;

		}
		#inner{
			width: 50px;
			height: 50px;
			background-color: pink;
			margin:25px;
			border:1px solid red;

		}
	</style>
	<script>
		window.onload = function(){
			var outer = document.getElementById('outer');
			var center = document.getElementById('center');
			var inner = document.getElementById('inner');
			function handle(event){
				console.log(this,'冒泡');
			}
			function handle2(event){
				console.log(this,'捕获');
			}
			//捕获阶段
			outer.addEventListener('click',handle2,true);
			center.addEventListener('click',handle2,true);
			inner.addEventListener('click',handle2,true);

			//冒泡阶段
			outer.addEventListener('click',handle);
			center.addEventListener('click',handle);
			inner.addEventListener('click',handle);
			

		}
	</script>
</head>

<body>
	<div id='outer'>
		<div id="center">
			<div id="inner"></div>
		</div>
	</div>
</body>
</html>
