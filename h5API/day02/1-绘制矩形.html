<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制矩形</title>
	<style>
		canvas{
			border:1px solid red;
		}
	</style>
	<script>
		window.onload=function(){
			// 获取画布节点
			var canvas = document.getElementById('canvas');
			//获得2d上下文对象
			var context = canvas.getContext('2d');
			// 设置填充样式
			context.fillStyle='pink';
			//绘制填充矩形 参数(起点坐标  xy 矩形的宽高)
			context.fillRect(0,0,100,200); // 参数 起始点xy坐标,宽高
			// 绘制边框矩形
			// 设置边框线的样式
			context.strokeStyle = 'cyan';
			// 设置 边框线的粗细
			context.lineWidth = 1;
			// 绘制边框矩形
			context.strokeRect(100,200,100,100);
			// 绘制填充矩形
			context.fillStyle='black';
			context.fillRect(200,100,100,100);
			context.fillStyle='yellow';
			context.fillRect(100,100,100,100);
			context.fillStyle='red';
			context.fillRect(200,200,100,100);
			context.fillStyle='red';

			// 清除画布中的矩参数(起始坐标x y ,清除的宽高)
			context.clearRect(25,25,50,150);
			context.clearRect(175,175,50,50);

			context.clearRect(0,0,400,400);
			context.fillRect(100,100,200,200);

		}
	</script>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px"></canvas>
</body>
</html>
