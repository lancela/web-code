<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-动画.html</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: pink;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$('.hide').click(function(){
				$('div').hide(3000);
				// $('div').fadeOut(3000);
				// $('div').slideUp(1000);

			});

			$('.show').click(function(){
				//$('div').show(3000);
				// $('div').fadeIn(3000);
				// 淡入到某个透明度停止
				// $('div').fadeTo(3000,0.5);
				$('div').slideDown(1000);

			});
			$('.toggle').click(function(){
				//$('div').toggle(1000);
				// $('div').fadeToggle(3000);
				$('div').slideToggle(1000);
			});
			// 自定义动画
			$('.own').click(function(){
				$('div').animate({
					width:'300px',
					height:'200px',
					marginTop:'100px'
				},3000);
			});
		})
		
	</script>
</head>
<body>
	<button class="hide">隐藏</button>
	<button class="show">显示</button>
	<button class="toggle">切换</button>
	<button class="own">自定义动画</button>
	<div>hello</div>
</body>
</html>
