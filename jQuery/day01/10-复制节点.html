<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-复制节点</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$('.one').click(function(){
				alert(1);
			});
			//clone()
			//浅复制,不复制事件 false 默认
			//深复制 复制事件  true
			//js 原生,深复制复制子节点,浅复制不复制子节点
			var $clone = $('.one').clone();
			//将复制的元素追加到body
			// $('body').append($clone);
			//替换节点
			// $('.one').replaceWith($('<div>hello</div>'));
			$('.one').replaceWith($('<h1>haha</h1>'));
			// $('<div>hello</div>').replaceAll($('.one'));
			$('<h1>heihei</h1>').replaceAll('.one');
		});
	</script>
</head>
<body>
	<div class="one">one</div>
	<div class="one">two</div>
</body>
</html>
