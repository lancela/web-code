<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-遍历</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		//计算1~100的累加
		var arr=[];
		for(var i=1;i<101;i++){
			arr.push(i);
		}
		var $arr =$(arr);
		console.log($arr);
		var num = 0;
		$arr.each(function(index,item){
			console.log(index,item);
			num +=item;
		});
		console.log(num);
	</script>
</head>
<body>
	
</body>
</html>
